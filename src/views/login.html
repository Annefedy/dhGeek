<body>
    <header>
        <img class="logo" src="/public/images/disney-logo.svg" alt="logo">
		<ul class="nav-bar">

			<button class="login-button" type="submit">Login</button>

		<div class="busca">

    </header>
    <main>
        <div class="main-login">
            <h2>Entrar</h2>
            <div class="main-login__form">
                <form method="post">
                <label>E-mail *
                   <input type="email" name="email" id="email">
                </label>
                <label>Senha *
                    <input type="password" name="password" id="password">
                 </label>
                <div>
                    <div>

                    <a href="#">Perdeu sua senha?</a>
                    </div>
                      <button>Acessar</button>
                </div>
                </form>
            </div>
        </div>
        <div class="main-login">
            <h2>Cadastrar</h2>
            <div class="main-login__form">
                <form method="post">
                <label>E-mail *
                   <input type="email" name="email" id="email">
                </label>
                <label>Senha *
                    <input type="password" name="password" id="password">
                 </label>
                <div>
                    <p>Seus dados pessoais serão usados para aprimorar a sua experiência em todo este site, para gerenciar o acesso a sua conta e para outros propósitos, como descritos em nossa política de privacidade</p>
                </div>
                <div id="div-button-register">
                <button id="button-register">Cadastrar</button>
                </div>
                </form>
            </div>

        </div>
